<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Observaciones</title>
    <link rel="stylesheet" href="/static/css/observaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="barra-superior">
        <div class="home-icon" title="Inicio" onclick="window.location.href='/dashboard'">
      <i class="fas fa-home"></i>
    </div>
        <h1 class="titulo">OBSERVACIONES</h1>
        <div class="icono-usuario">â—‹</div>
    </div>

    <div class="contenido-principal">
        <form method="POST" class="formulario-observaciones">
            <label for="observacion" class="texto-label">Comienza a escribir</label>
            <textarea id="observacion" name="observacion" required></textarea>
            <button type="submit" class="btn-guardar">Guardar</button>
        </form>

        <div class="panel-observaciones">
            <div class="titulo-anterior">Observaciones anteriores</div>
            <div class="observaciones-lista">
                {% for obs in observaciones %}
                    <div class="observacion-item">
                        <strong>{{ obs.fecha }}</strong><br>
                        {{ obs.texto }}
                    </div>
                {% else %}
                    <p class="vacio">No hay observaciones previas.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
