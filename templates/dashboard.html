<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/css/stylesindex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="home-icon" title="Inicio" onclick="window.location.href='/dashboard'">
      <i class="fas fa-home"></i>
    </div>
    <h1 id="welcome-title">¡BIENVENIDO <span id="username-display">ADMIN</span>!</h1>
    <div class="header-icons">
      <div class="logout-icon" title="Cerrar sesión" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </div>
    </div>
  </header> 

  <main>
    <h2>¿Qué vamos a hacer hoy?</h2>

    <div class="button-container">
      <button data-route="/asistencia" class="action-link" onclick="navigateTo(this)">
        <div class="action">
          <div class="circle"><i class="fas fa-user-tie"></i></div>
          <span>Pase de lista</span>
        </div>
      </button>
      
      <button data-route="/proyectos" class="action-link" onclick="navigateTo(this)">
        <div class="action">
          <div class="circle"><i class="fas fa-book-open"></i></div>
          <span>Proyectos</span>
        </div>
      </button>
      
      <button data-route="/reportes" class="action-link" onclick="navigateTo(this)">
        <div class="action">
          <div class="circle"><i class="fas fa-file-alt"></i></div>
          <span>Reportes</span>
        </div>
      </button>

      <button data-route="/observaciones" class="action-link" onclick="navigateTo(this)">
        <div class="action">
          <div class="circle"><i class="fas fa-eye"></i></div>
          <span>Observaciones</span>
        </div>
      </button>
    </div>
  </main>

  <script>
    // Navegación a las rutas
    function navigateTo(button) {
      const route = button.getAttribute('data-route');
      window.location.href = route;
    }

    // Cerrar sesión
    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => window.location.href = '/');
    }

    // Mostrar nombre de usuario (opcional)
    document.addEventListener('DOMContentLoaded', () => {
      // Puedes personalizar esto si quieres mostrar el nombre real
      document.getElementById('username-display').textContent = 'ADMIN'; 
    });
  </script>
</body>
</html>
